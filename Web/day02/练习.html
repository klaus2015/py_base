<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">姓名: </label>
            <input type="text"
                    id="name"
                    placeholder="请输入用户名"
                    name="name" />
        </div>

        <div>
            <label for="pass">密码: </label>
            <input type="password"
                    id="pass"
                    placeholder="请输入密码"
                    name="pass">
        </div>
        <div>
            <label for="xl">学历</label>
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
                <option value="4">幼儿园</option>
            </select>
        </div>

        <div>
            <label for="sex">性别: </label>
            <input type="radio" value="1"
                    name="name"
                    checked />男
            <input type="radio" value="2"
                    name="name" />女
        </div>
        <div>
            <label for="like">爱好: </label>
            <input type="checkbox" name="like">编程
            <input type="checkbox" name="like1">游戏
            <input type="checkbox" name="like2"/>阅读
        </div>
        <div>
            <label for="demo">简介</label>
            <textarea name="demo"
                      id="demo"
                      cols="30"
                      rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit" value="注册" />
            <input type="reset" value="重置" />
        </div>
    </form>
</body>
</html>
