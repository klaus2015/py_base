<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="sw">
        <!-- 拖动按钮 step步长,min初始值,max最大值-->
        <input type="range"
               id="num"
               
               step="10"
               min="1" 
               max="100"
               value="3 ">
        <div id="tip">

        </div>
        <img id="img1" src="imgs/gm1.jpg" alt="">
    </div>
    <script>
        // 1.获取拖动元素对象,保存在a中
         var a = document.getElementById("num")
         // 2.绑定对象元素的值改变事件
         a.onchange = function(){
            //获取显示内容的div元素对象,保存在b中
            var b = document.getElementById("tip")
            console.log(a.value);
            // 将拖动时改变的值赋值给显示的duv元素
            b.innerText = a.value;
            // 根据不同的值,在控制台显示出来
            switch(a.value){
                case "1":
                console.log('今天天气很好')
                break;
                case "2":
                console.log('明天天气很好')
                break;
                case "5":
                console.log('后天天气很好')
                break;
                case "31":
                // 拖动到31隐藏图片
                document.getElementById('img1').style.display="none"
                break;
                default:
                console.log("选择错误")
                break;
            }
        }
    </script>
</body>
</html>
