<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 编写样式代码,速度比jq快,所以放在jq文件前面 -->
    <style>
        #tip{
            border: 1px solid #ccc;
            width: 200px;
            margin: 0 auto;
            padding: 10px 0;
            text-align: center;
            /* background-color: blue; */
            /* color: #000; */
        }
        .red{
            background-color: red;
            color: #fff;
        }
    </style>
    <script src="day09/js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">
        jquery 框架是如此的美!
    </div>

    <div>a</div>
    <div id="mid">b</div>
    <div>c</div>

    <div id="parent">
        <!-- 动态创建一个子类元素
             id为child
            内容为我是一个动态元素
            红色字体 -->
        我是原来字体
    </div>
    <script>
        //获取指定id的对象
        //向对象添加样式
        // $("#tip").addClass("red").css("color","#fff");

        //结合用户行为,实现动态切换类名.如果当前元素存在指定类名,则移除;不存在则添加
        $("#tip").on("click",function(){
            console.log("ok");
            $("#tip").toggleClass("red");   
        })
        
        //获取上一个兄弟元素
       console.log($("#mid").prev().text());
       //获取下一个兄弟元素
       console.log($("#mid").next().text());

       var $div = $("<div></div>");//创建jq对象并保存$div表示使用jq对象创建的
       //设置id和name
       $div.attr("id","child").html("我是一个动态元素").css("color","red");
    //    $("#parent").html($div)
    // $("#parent").append($div)
    // $("#parent").prepend($div)
    </script>
</body>
</html>
