<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="day09/js/jquery.min.js"></script>
</head>
<body>
    <div>abc</div>
    <div>def</div>
    <div>ghj</div>
    <script>
    //使用each函数完成,遍历原生元素获取每一个元素
    //写法: 选择器.each(function(index,element)){
                        //index 表示索引号
                        //element表示原生元素
   //}
   $("div").each(function(index,elem){
       //输出索引号
       console.log(index);
       //将原生转成jq对象
       console.log($(elem));
       //获取元素内容
       console.log($(elem).text());
   })
    </script>
</body>
</html>
