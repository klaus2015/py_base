<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        ul{
            width: 550px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 5px solid #4c4c4c;
        }
        ul>li{
            border-bottom:1px solid #cee2df; 
            overflow: hidden;  
        }
        ul>li>span{
            width: 100px;
            padding: 5px 4px;
            float: left;
            border-right:1px solid #cee2df;
        }

    </style>
    <script src="day09/js/jquery.min.js"></script>
</head>

    <script>
        //获取除第一行外的集合
        $("ul>li:not(li:first)").each(function(index,elem){
            //将每一项元素转成jq对象
            $(elem).on("mouseover",function(){
                $(this).css({"background-color":"#aaa","color":"#fff"})
            }).on("mouseout",function(){
                $(this).css({"background-color":"#fff","color":"#000"})
            })
        })
    </script>
