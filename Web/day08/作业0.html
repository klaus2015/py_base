<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        ul>li{
            float: left;
            border: 1px solid red;
            text-align: center;
        }
        .top{
            width: 404px;
            overflow: hidden;
        }
        .tip{
            float: left;
        }
        .change{
            float: right;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="top">
        <div class="tip">相关书籍</div>
        <div class="change">换一换</div>
    </div>
    <ul>


    </ul>
    <script>
        //定义数组,保存五项数据
        var arrBooks=[{url:'imgs/bk0.jpg',name:'第一本图书',cls:'第一类'},
                      {url:'imgs/bk1.jpg',name:'第二本图书',cls:'第二类'},
                      {url:'imgs/bk2.jpg',name:'第三本图书',cls:'第三类'},
                      {url:'imgs/bk3.jpg',name:'第四本图书',cls:'第四类'},
                      {url:'imgs/bk4.jpg',name:'第一本图书',cls:'第五类'}]
        //使用选择器获取换一换按钮
        $(".change").on("click",function(){
            /*1.生成两个随机下标
              2.根据下标获取数据元素
              3.将元素数据显示在页面*/
            //   console.log(createNum(2).toString());
            //将生成的数组保存在 变量中
              var _tmpArr=createNum(2);
             
              //遍历数组
              var HTML = '';
              for(var i=0;i<_tmpArr.length;i++){
                //   console.log(_tmpArr[i]);
                //根据索引号获取数据
                HTML += '<li>'
                HTML+='<img src="'+arrBooks[_tmpArr[i]].url+'" alt="">'
                HTML+='<h3><a href="javascript:;">'+arrBooks[_tmpArr[i]].name+'</a></h3>'
                HTML+='<p>'+arrBooks[_tmpArr[i]].cls+'</p>'
                HTML+='</li>'
              }
              $("ul").html($(HTML))
              
        })
        //定义一个函数生成指定位数的随机数
        function createNum(count){
            var arrTem=[]
            for(var i=0;i<count;i++){
                var _index=Math.floor(Math.random()*arrBooks.length);
                arrTem.push(_index);
            }
            return arrTem;
        }
    </script>
</body>
</html>
