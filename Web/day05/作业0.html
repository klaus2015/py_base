<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wb{
            width: 122px;
            border: 1px solid red;
            margin: 0 auto;
        }
        .cls{
            /* 内容偏右 */
            text-align: right;
            background-color: #eaeaea;
            border: 1px solid red;
            /* margin-top: -5px; */
        }

    </style>
</head>
<body>
    <div id="wb">
        <div class="top">
            <img src="imgs/img02.png" alt="">
        </div>
        <div class="cls">
            <img id="cls" src="imgs/img01.png" alt="">
        </div>
    </div>
    <script>
        // 参数id表明元素的id值
        function $$(id){
            //return 用于返回指定id名称的dom对象
            return document.getElementById(id);
        }
        var btnCls=$$("cls");
        btnCls.onclick=function(){
            //添加一个询问对话框 ,点金确定返回true,取消返回false
            if (confirm("你真的忍心离开吗?")){
                // 隐藏显示元素
                $$("wb").style.display="none";
            }
        }
    </script>
</body>
</html>
