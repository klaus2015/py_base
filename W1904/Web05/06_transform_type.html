<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.强制类型转换
        //1)转字符串
        var a = 100;
        var b = true;
        var a1 = a.toString();
        var b1 = b.toString();
        console.log(a1,typeof a1);
        console.log(b1,typeof b1);

        //2)转number
        /*整体转number,使用Number()*/
        var s1 = "101";
        var s2 = "101a";
        var s3 = true;
        var s4 = "true";
        var s5 = null;
        var s6;
        console.log(Number(s1),s1);
        console.log(Number(s2),s2);
        console.log(Number(s3),s3);
        console.log(Number(s4),s4);
        console.log(Number(s5),s5);
        console.log(Number(s6),s6);

        /*提取字符串中的number部分:
        parseInt(n)
        parseFloat(n)
        */
        console.log(parseInt(35.5));
        console.log(parseInt("35.5"));
        console.log(parseInt("35a"));
        console.log(parseInt("a35.5"));
        console.log(parseInt(true));
        console.log(parseInt("true"));
        console.log(parseFloat("35.5.6"));

        //3)转Boolean
        /*除"零"值以外,其他数据都为真,只有"零"值为假*/
        console.log(Boolean(1));
        console.log(Boolean("1"));
        console.log(Boolean(" "));
        console.log(Boolean("0"));
        /*以下为"零"值*/
        console.log(Boolean(0));
        console.log(Boolean(0.0));
        console.log(Boolean(""));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));

        //2.自动类型转换(以数学运算为例:+ - * / %)
        var r1 = "小泽" + "Maria";
        var r2 = "小泽" + 31;//"小泽31"
        var r3 = "小泽" + true;//"小泽true"
        var r4 = "小泽" + null;
        var r5 = "小泽" + undefined;
        var r6 = "小泽" + NaN;
        console.log(r4,r5,r6)
        var r7 = "小泽" + 5 + 10;//
        var r8 = 10 + 5 + "小泽";//"15小泽"

        //其他情况
        /*
            "100" + "5"
            "100" - 5
            "100" - "5"
            "100" - true
            "100a" - 5
            "100a" - true
            "100" - "true"
            "100" + "true"
            true + 100
            true + true
            100 + null
            100 + undefined
            100 + NaN

        */








    </script>
